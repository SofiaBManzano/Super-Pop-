<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/images/superpop.jpg"/>
    <title>Super Pop!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/bd118f2037.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <a href="./index.html">
        <img
          class="header__img"
          src="./assets/images/superpop-logo.png"
          alt="awesome profile cards"
        />
      </a>
    </header>

    <main class="designmain">
      <section class="card-container">
        <div class="container">
          <button class="reset__button js-resetBtn" type="reset" form="form">
            <span class="reset__button--icon"
              ><img src="./assets/images/trash-alt-regular.svg" alt="" /></span
            ><small class="reset__button--reset"> Reset</small>
          </button>
          <article class="card">
            <div class="card__title">
              <div class="card__title--rectangle rectangle-js rectangleblue"></div>
              <div class="card__title--text">
                <h3 class="name nameblue js-nameInput fullname-js">nombre apellido</h3>
                <h4 class="subtitle js-jobInput">Front-end developer</h4>
              </div>
            </div>
            <div class="card__photo profile__preview js__profile-preview"></div>
            <ul class="card__list">
              <li>
                <div class="card__list--icon icon-js blueiconcircle ">
                  <a href="#">
                    <i class="fas fa-mobile-alt card__list--icon-1 cardicon-js blueicon"></i></a>
                </div>
              </li>
              <li>
                <div class="card__list--icon icon-js blueiconcircle ">
                  <a href="mailto:email@email.com" class="js_preview_email card__list--icon-1">
                    <i class="far fa-envelope cardicon-js blueicon"></i></a>
                </div>
              </li>
              <li>
                <div class="card__list--icon icon-js blueiconcircle ">
                  <a href="#"
                    ><i class="fab fa-linkedin-in card__list--icon-1 cardicon-js blueicon"></i></a>
                </div>
              </li>
              <li>
                <div class="card__list--icon icon-js blueiconcircle ">
                  <a href="#"
                    ><i class="fab fa-github-alt card__list--icon-1 cardicon-js blueicon"></i></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <form class="form-section" action="" id="form">
        <fieldset class="legend">
          <div class="js-legend legend__container">
            <div class="legend__container--icon">
              <img
                class="legend__icon"
                src="./assets/images/design-icon.svg"
                alt="icono de diseño"
                title="diseña tu tarjeta"
              />
              <legend class="legend__title">diseña</legend>
            </div>
            <img
              class="legend__arrow"
              src="./assets/images/arrow-icon.svg"
              alt="arrow"
              title="Click to open"
            />
          </div>
          <div class="design-container js-container">
            <h4 class="design__title">Colores</h4>
            <div class="options-container">
              <label class="design__label" for="blue-green">
                <input
                  class="design__radio"
                  type="radio"
                  name="color-palet"
                  id="blue-green"
                  value="1"
                  checked
                />
                <div class="design__color design__color--primary-blue"></div>
                <div class="design__color design__color--dirty-blue"></div>
                <div class="design__color design__color--green"></div>
              </label>

              <label class="design__label" for="red-orange">
                <input
                  class="design__radio"
                  type="radio"
                  name="color-palet"
                  id="red-orange"
                  value="2"
                />
                <div class="design__color design__color--dried-blood"></div>
                <div class="design__color design__color--red"></div>
                <div class="design__color design__color--tomato"></div>
              </label>

              <label class="design__label" for="color-mix">
                <input
                  class="design__radio"
                  type="radio"
                  name="color-palet"
                  id="color-mix"
                  value="3"
                />
                <div class="design__color design__color--slate"></div>
                <div class="design__color design__color--yellow"></div>
                <div class="design__color design__color--sky-blue"></div>
              </label>
            </div>
          </div>

        </fieldset>

        <fieldset class="legend">
          <div class="js-legend legend__container">
            <div class="legend__container--icon">
              <img
                class="legend__icon"
                src="./assets/images/fill-icon.svg"
                alt="icono de relleno"
                title="Rellena tu tarjeta"
              />
              <legend class="legend__title">Rellena</legend>
            </div>
            <img
              class="legend__arrow"
              src="./assets/images/arrow-icon.svg"
              alt="arrow"
              title="Click to open"
            />
          </div>
          <div class="fill-container collapsed">
            <label class="fill__label" for="name"
              >Nombre completo
              <input
                class="fill__input fill__input-js js-fullname"
                type="text"
                name="name"
                id="name"
                placeholder="Ej.: Sally Jill"
              />
            </label>
            <label class="fill__label" for="job"
              >Puesto
              <input
                class="fill__input fill__input-js js-job"
                type="text"
                name="job"
                id="job"
                placeholder="Ej.: Front-end unicorn"
              />
            </label>
            <div class="fill__label" for="profilePic">
              <p class="label__img">Imagen de perfil</p>
              <label class="fill__btn js__profile-trigger" for="img-selector"
                >Añadir imagen</label
              >
              <input
                class="action__hiddenField js__profile-upload-btn hidden"
                type="file"
                name="photo"
                id="img-selector"
              />
              <div class="label__container profile">
                <div class="fill__profile-pic profile__image js__profile-image"></div>
              </div>
            </div>
            <label class="fill__label" for="email"
              >Email
              <input
                class="fill__input fill__input-js js-email"
                type="email"
                name="email"
                id="email"
                placeholder="Ej.: sally-hill@gmail.com"
              />
            </label>
            <label class="fill__label" for="phone"
              >Teléfono
              <input
              class="fill__input fill__input-js"
              type="tel"
              name="phone"
              id="phone"
              placeholder="Ej.: 555-555-555"
              />
            </label>
            <label class="fill__label" for="linkedin"
              >Linkedin
              <input
                class="fill__input fill__input-js"
                type="text"
                name="linkedin"
                id="linkedin"
                placeholder="Ej.: linkedin.com/in/sally.hill"
              />
            </label>
            <label class="fill__label" for="github"
              >Github
              <input
                class="fill__input fill__input-js"
                type="text"
                name="github"
                id="github"
                placeholder="Ej.: @sally-hill"
              />
            </label>
          </div>

        </fieldset>

        <fieldset class="legend">
          <div class="js-legend legend__container">
            <div class="legend__container--icon">
              <img
                class="legend__icon"
                src="./assets/images/share-icon.svg"
                alt="icono de compartir"
                title="Comparte tu tarjeta"
              />
              <legend class="legend__title">Comparte</legend>
            </div>
            <img
              class="legend__arrow"
              src="./assets/images/arrow-icon.svg"
              alt="arrow"
              title="Click to open"
            />
          </div>
          <div class="sharecontainer collapsed">
            <section class="share_button">
              <button type="submit" class="share_button__item sharebuttonorange">
                <img
                  class="share_button__item--img"
                  src="./assets/images/address-card-regular (2).svg"
                  title="icon"
                />Crear Tarjeta
              </button>
            </section>

            <section class="share_creation collapsed">
              <div class="share_button__item--line"></div>
              <h3 class="share_creation__title">La tarjeta ha sido creada:</h3>
              <a
                target="_blank"
                class="share_creation__link href js-shareCreationLink"
                src="https://awesome-profile-card.com?id=A456DF0001"
                >https://awesome-profile-card.com?id=A456DF0001</a
              >

              <a target="_blank" class="share_creation__twitter js-share-RRSS" href=""
                ><img
                  class="share_creation__twitter--img"
                  src="./assets/images/twitter.svg"
                />Compartir en Twitter</a
              >
              <a class="share_creation__linkedin js-share-RRSS" href=""
              target="_blank"><img
                  class="share_creation__linkedin--img"
                  src="./assets/images/linkedin.svg"
                />Comparte en LinkedIn</a
              >
              <a class="share_creation__facebook js-share-RRSS" href=""
              target="_blank"><img
                  class="share_creation__facebook--img"
                  src="./assets/images/facebook.svg"
                />Comparte en Facebook</a
              >
            </section>
          </div>

        </fieldset>

      </form>

    </main>
    <footer class="page__footer">
      <h6 class="page__footer--title">Tarjetas super molonas @2021</h6>
      <img
        class="page__footer--logo"
        src="./assets/images/superpop-logo.png"
        alt=""
      />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
